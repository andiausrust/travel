<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Offers</ion-title>
        <ion-buttons slot="end">
            <ion-button routerLink="/places/tabs/offers/new">
                <ion-icon name="add" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-md="8" offset-md="2">
                <ion-list>
                    <ion-item-sliding *ngFor="let offer of offers" #slidingItem>
                        <ion-item [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]">
                            <ion-thumbnail>
                                <ion-img [src]="offer.imageUrl"></ion-img>
                            </ion-thumbnail>
                            <ion-label class="ion-margin">
                                <h1>{{offer.title}}</h1>
                                <p>{{offer.description}}</p>
                            </ion-label>
                        </ion-item>
                        <ion-item-options>
                            <ion-item-option color="secondary" (click)="onEdit(offer.id, slidingItem)">
                                <ion-icon name="create" slot="top"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
